<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mockup Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>
  <!-- headline and main nav -->
<header>
  <h1>Some Fabulous Headline Here</h1>
  <nav>
    <ul>
      <li><a href="#">link 1</a></li>
      <li><a href="#">link 2</a></li>
      <li><a href="#">link 3</a></li>
      <li><a href="#">link 4</a></li>
      <li><a href="#">link 5</a></li>
      <li><a href="#">link 6</a></li>
      <li><a href="#">link 7</a></li>
    </ul>
  </nav>
</header>
  <!-- left bar with list of photos -->
<aside>
  <ul>
    <li>photo 1</li>
    <li>photo 2</li>
    <li>photo 3</li>
    <li>photo 4</li>
    <li>photo 5</li>
    <li>photo 6</li>
  </ul>
</aside>
  <!-- main area with photo and text -->
<figure>
  <img src="images/stirfry.jpg" alt="stirfry">
  <figcaption>filler text</figcaption>
</figure>
  <!-- footer with social media links -->
<footer>
  <a href="#"><img src="images/facebook.png"></a>
  <a href="#"><img src="images/github.png"></a>
  <a href="#"><img src="images/linked-in.png"></a>
</footer>

</html>
